<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hand-cricket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HAND CRICKET</h1>
    <div id="f1">
        <div id="toss">
        <h3>Let's Toss</h3>
        <div class="choice">
             <div id="head"><img src="head.webp"></div>
             <div id="tail"><img src="tail.webp"></div>
         </div>
         <div>
            <p class="tos" id="h">HEAD</p>
            <p class="tos" id="t">TAIL</p>
        </div>
    </div>
    <div id="brk" margintop="10%">
        <div id="m"></div>
        <div id="txt"></div>
        <div id="choose" >
            <button class="battle" id="bat">BATTING</button>
            <button class="battle" id="ball">BALLING</button>
        </div>
        <div id="m2"></div>
    </div>
    <div id="play">
        <div id="l">LET'S PLAY</div>
        <button class="box" id="s1">1</button>
        <button class="box" id="s2">2</button>
        <button class="box" id="s3">3</button>
        <button class="box" id="s4">4</button>
        <button class="box" id="s5">5</button>
        <button class="box" id="s6">6</button>
        <button class="box" id="s7">7</button>
        <button class="box" id="s8">8</button>
        <button class="box" id="s9">9</button>
        <button class="box" id="s10">10</button>
        <div id="score">
            <div>
                <p id="user">0</p>
                <p>YOU</p>
            </div>
            <div>
                <p id="comp">0</p>
                <p>COMPUTER</p>
            </div> 
        </div>
    </div>
    <!-- <div id="msg">
        <p class="lost" id="pm1">OOPS!,THE SCORES ARE SAME...</p>
        <P class="lost" id="pm2">NOW IT'S MY TURN THEN :)</P>
        <p class="won" id="pm3">NOW IT'S YOUR TURN THEN :)</p>
    </div> -->
    <div id="final">
        <p id="lose">BETTER LUCK NEXT TIME!</p>
        <P id="win">YEAH!,YOU WON THE GAME:)</P>
        <p align="center" margintop="20%">THANKYOU FOR PLAYING...</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
